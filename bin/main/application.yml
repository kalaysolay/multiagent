server:
  port: 8080

spring:
  ai:
    # Выбор провайдера Chat (LLM): openai — для ChatClient, ollama отключаем (используем только для эмбеддингов)
    model:
      chat: openai
      embedding: ollama
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 1.0
    # Ollama для локальных эмбеддингов (векторизация без отправки данных в облако)
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      embedding:
        options:
          model: ${OLLAMA_EMBEDDING_MODEL:nomic-embed-text}
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:iconix_agent_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:123qweasd}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    out-of-order: true  # Позволяет применять V2 после V3-V10 (V2 был ранее отключён)
    locations: classpath:db/migration

app:
  # Провайдер для векторного хранилища: OPENAI (облако) или LOCAL (pgvector)
  vector-store-provider: ${VECTOR_STORE_PROVIDER:LOCAL}
  # Провайдер для LLM: OPENAI (CORPORATE — в разработке)
  llm-provider: ${LLM_PROVIDER:OPENAI}
  openai:
    vector-store-id: ${OPENAI_VECTOR_STORE_ID:vs_68e649a20d0c8191aaa619e4edeeb03a}
  # Конфигурация для локального векторного хранилища (pgvector)
  vector-store:
    table-name: document_embeddings
    embedding-dimensions: 768  # Размерность для Ollama nomic-embed-text

# JWT конфигурация
jwt:
  secret: ${JWT_SECRET:iconix-agents-secret-key-change-in-production-min-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 часа в миллисекундах