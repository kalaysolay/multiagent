<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение пароля — Портал аналитика</title>
    <link rel="stylesheet" href="/css/portal.css">
    <script src="/js/auth.js"></script>
    <script src="/js/sidebar.js"></script>
    <style>
        .change-password-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .change-password-card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e5e7;
        }

        .form-field {
            margin-bottom: 24px;
        }

        .form-field label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .form-field input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background: #fafafa;
            box-sizing: border-box;
        }

        .form-field input[type="password"]:focus {
            outline: none;
            border-color: #0071e3;
            background: white;
        }

        .field-error {
            color: #c62828;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }

        .field-error.show {
            display: block;
        }

        .btn {
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn-primary {
            background: #0071e3;
            color: white;
        }

        .btn-primary:hover {
            background: #0077ed;
        }

        .btn-primary:disabled {
            background: #86868b;
            cursor: not-allowed;
        }

        .status-message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            display: block;
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status-message.error {
            display: block;
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Боковое меню (генерируется динамически через sidebar.js) -->
        <div id="sidebar-container"></div>
        
        <!-- Основной контент -->
        <main class="main-content">
            <div class="content-header">
                <h1>Изменение пароля</h1>
                <p>Измените свой пароль для входа в систему</p>
            </div>
            
            <div class="change-password-container">
                <div class="change-password-card">
                    <!-- Статусное сообщение -->
                    <div class="status-message" id="statusMessage"></div>
                    
                    <form id="changePasswordForm">
                        <div class="form-field">
                            <label for="oldPassword">Текущий пароль *</label>
                            <input type="password" id="oldPassword" placeholder="Введите текущий пароль" required>
                            <div class="field-error" id="oldPasswordError"></div>
                        </div>
                        
                        <div class="form-field">
                            <label for="newPassword">Новый пароль *</label>
                            <input type="password" id="newPassword" placeholder="Введите новый пароль" required>
                            <div class="field-error" id="newPasswordError"></div>
                        </div>
                        
                        <div class="form-field">
                            <label for="newPasswordConfirm">Подтверждение нового пароля *</label>
                            <input type="password" id="newPasswordConfirm" placeholder="Повторите новый пароль" required>
                            <div class="field-error" id="newPasswordConfirmError"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="changePasswordButton">
                            Изменить пароль
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/change-password.js"></script>
</body>
</html>
