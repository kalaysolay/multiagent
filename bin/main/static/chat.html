<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <link rel="stylesheet" href="/css/portal.css">
    <link rel="stylesheet" href="/css/chat.css">
    <script src="/js/auth.js"></script>
    <script src="/js/sidebar.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Боковое меню (генерируется динамически через sidebar.js) -->
        <div id="sidebar-container"></div>
        
        <!-- Основной контент -->
        <main class="main-content chat-content">
            <div class="content-header">
                <h1>Chat with LLM</h1>
                <p>Чат с языковой моделью</p>
            </div>
            
            <!-- Вариант 1: Iframe для LibreChat (если запущен отдельно) -->
            <div id="librechat-container" style="display: none;">
                <iframe 
                    id="librechat-iframe"
                    src="http://localhost:3080" 
                    style="width: 100%; height: calc(100vh - 200px); border: none; border-radius: 12px;"
                    allow="clipboard-read; clipboard-write"
                ></iframe>
                <div class="chat-info">
                    <p>Если LibreChat не загружается, убедитесь, что он запущен на порту 3080</p>
                </div>
            </div>
            
            <!-- Вариант 2: Простой чат-интерфейс (через Spring AI) -->
            <div id="simple-chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message system-message">
                        <p>Добро пожаловать! Начните диалог, отправив сообщение ниже.</p>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <textarea 
                        id="chatInput" 
                        placeholder="Введите ваше сообщение..."
                        rows="3"
                    ></textarea>
                    <button id="sendChatButton" class="btn-send">
                        <span>Отправить</span>
                    </button>
                </div>
            </div>
            
            <!-- Переключатель режимов -->
            <div class="chat-mode-switcher">
                <label>
                    <input type="radio" name="chatMode" value="simple" checked> Простой чат (через Spring AI)
                </label>
                <label>
                    <input type="radio" name="chatMode" value="librechat"> LibreChat (отдельное приложение)
                </label>
            </div>
        </main>
    </div>
    
    <script src="/js/chat.js"></script>
</body>
</html>
