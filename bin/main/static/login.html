<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .login-left {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        .login-left img {
            max-width: 300px;
            width: 100%;
            height: auto;
        }

        .login-right {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 17px;
            color: #86868b;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            transition: border-color 0.2s;
            background: #f5f5f7;
        }

        .form-input:focus {
            outline: none;
            border-color: #0071e3;
            background: white;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            font-size: 17px;
            font-weight: 500;
            color: white;
            background: #0071e3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        .login-button:hover {
            background: #0077ed;
        }

        .login-button:active {
            background: #0066cc;
        }

        .login-button:disabled {
            background: #86868b;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 40px 20px;
            }

            .login-right {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="/images/analyzer-logo.png" alt="Logo">
        </div>
        <div class="login-right">
            <h1 class="login-title">Вход в систему</h1>
            <p class="login-subtitle">Введите ваши учетные данные для доступа</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Логин</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        required 
                        autocomplete="username"
                        placeholder="Введите логин"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        autocomplete="current-password"
                        placeholder="Введите пароль"
                    >
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button type="submit" class="login-button" id="loginButton">
                    Войти
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            
            // Скрыть ошибку
            errorMessage.classList.remove('show');
            loginButton.disabled = true;
            loginButton.textContent = 'Вход...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Сохранить токен, имя пользователя и флаг администратора
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('isAdmin', data.isAdmin === true ? 'true' : 'false');
                    
                    // Перенаправить на главную страницу
                    window.location.href = '/index.html';
                } else {
                    // Показать ошибку
                    errorMessage.textContent = data.error || 'Ошибка входа';
                    errorMessage.classList.add('show');
                    loginButton.disabled = false;
                    loginButton.textContent = 'Войти';
                }
            } catch (error) {
                errorMessage.textContent = 'Ошибка соединения с сервером';
                errorMessage.classList.add('show');
                loginButton.disabled = false;
                loginButton.textContent = 'Войти';
            }
        });
        
        // Проверка наличия токена при загрузке страницы
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Проверить валидность токена
                fetch('/api/auth/me', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/index.html';
                    } else {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('username');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('username');
                });
            }
        });
    </script>
</body>
</html>
