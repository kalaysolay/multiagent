<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONIX Agent - Список агентов</title>
    <link rel="stylesheet" href="/css/portal.css">
    <link rel="stylesheet" href="/css/agent-list.css">
    <link rel="stylesheet" href="/css/workflow.css">
    <script src="/js/auth.js"></script>
    <script src="/js/sidebar.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Боковое меню (генерируется динамически через sidebar.js) -->
        <div id="sidebar-container"></div>
        
        <!-- Основной контент -->
        <main class="main-content">
            <div class="content-header">
                <h1>ICONIX Agent</h1>
                <p>Список запущенных агентов</p>
            </div>
            
            <!-- Форма для создания нового запроса -->
            <div class="new-request-section">
                <div class="new-request-card">
                    <h3>Создать новый запрос</h3>
                    <div class="new-request-form">
                        <label for="newNarrativeInput">Нарратив / Запрос:</label>
                        <textarea 
                            id="newNarrativeInput" 
                            placeholder="Введите описание задачи или нарратив..."
                            rows="4"
                        ></textarea>
                        <button id="createRequestButton" class="btn btn-primary">
                            <span class="btn-text">Создать запрос</span>
                            <span class="btn-loader" style="display: none;">
                                <span class="spinner"></span>
                                Создание...
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="table-container">
                <table class="agents-table" id="agentsTable">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Request Id</th>
                            <th>Status</th>
                            <th>Автор</th>
                            <th>Дата запуска</th>
                            <th>Дата завершения</th>
                        </tr>
                    </thead>
                    <tbody id="agentsTableBody">
                        <tr>
                            <td colspan="6" class="loading">Загрузка данных...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="/js/agent-list.js"></script>
</body>
</html>
