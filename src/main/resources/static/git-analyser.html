<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Analyser Agent</title>
    <link rel="stylesheet" href="/css/portal.css">
    <link rel="stylesheet" href="/css/git-analyser.css">
    <script src="/js/auth.js"></script>
    <script src="/js/sidebar.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Боковое меню (генерируется динамически через sidebar.js) -->
        <div id="sidebar-container"></div>

        <!-- Основной контент -->
        <main class="main-content">
            <div class="content-header">
                <h1>Git Analyser Agent</h1>
                <p>Анализ Git репозитория: поиск неиспользуемых файлов и битых ссылок</p>
            </div>

            <div class="git-analyser-container">
                <!-- Форма ввода -->
                <div class="input-section">
                    <div class="form-group">
                        <label for="repositoryUrl">URL репозитория:</label>
                        <input 
                            type="text" 
                            id="repositoryUrl" 
                            placeholder="https://github.com/user/repo.git"
                            class="form-input"
                        />
                    </div>

                    <div class="form-group">
                        <label for="branch">Ветка:</label>
                        <input 
                            type="text" 
                            id="branch" 
                            placeholder="main"
                            value="main"
                            class="form-input"
                        />
                    </div>

                    <div class="form-group">
                        <label for="accessToken">Access Token (опционально):</label>
                        <input 
                            type="password" 
                            id="accessToken" 
                            placeholder="Для приватных репозиториев"
                            class="form-input"
                        />
                    </div>

                    <button id="analyzeButton" class="btn btn-primary">
                        <span class="btn-text">Запустить анализ</span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner"></span>
                            Анализ...
                        </span>
                    </button>
                </div>

                <!-- Результаты -->
                <div id="resultsSection" class="results-section" style="display: none;">
                    <div class="results-header">
                        <h2>Результаты анализа</h2>
                        <div class="results-summary">
                            <div class="summary-item">
                                <span class="summary-label">Всего файлов:</span>
                                <span id="totalFiles" class="summary-value">0</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Проанализировано:</span>
                                <span id="analyzedFiles" class="summary-value">0</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Неиспользуемых:</span>
                                <span id="unusedCount" class="summary-value">0</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Битых ссылок:</span>
                                <span id="brokenCount" class="summary-value">0</span>
                            </div>
                        </div>
                    </div>

                    <!-- Неиспользуемые файлы -->
                    <div class="results-panel">
                        <h3>Неиспользуемые файлы</h3>
                        <div id="unusedFilesList" class="files-list"></div>
                    </div>

                    <!-- Битые ссылки -->
                    <div class="results-panel">
                        <h3>Битые ссылки</h3>
                        <div id="brokenReferencesList" class="references-list"></div>
                    </div>
                </div>

                <div id="statusMessage" class="status-message"></div>
            </div>
        </main>
    </div>

    <script src="/js/git-analyser.js"></script>
</body>
</html>
